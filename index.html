<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="display"><p id="display-content">0</p></div>
			<div class="buttons">
				<div class="nums">
					<div class="num" id="7"><p>7</p></div>
					<div class="num" id="8"><p>8</p></div>
					<div class="num" id="9"><p>9</p></div>
					<div class="num" id="4"><p>4</p></div>
					<div class="num" id="5"><p>5</p></div>
					<div class="num" id="6"><p>6</p></div>
					<div class="num" id="1"><p>1</p></div>
					<div class="num" id="2"><p>2</p></div>
					<div class="num" id="3"><p>3</p></div>
					<div class="num" id="0">0</div>
					<div class="num" id=".">.</div>
					<div id="clear">Clear</div>
				</div>
				<div class="operators">
					<div class="operator num" id="/"><p>/</p></div>
					<div class="operator num" id="*"><p>*</p></div>
					<div class="operator num" id="-"><p>-</p></div>
					<div class="operator num" id="+"><p>+</p></div>
					<div class="operator num" id="="><p>=</p></div>
				</div>
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
